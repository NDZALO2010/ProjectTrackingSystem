<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Project Tracking System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="logo">ðŸ“Š</span>
            <span class="brand-name">Project Tracking System</span>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="tasks.html" class="nav-link active">Tasks</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="reports.html" class="nav-link">Reports</a>
        </div>
        <div class="nav-user">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                ðŸŒ™
            </button>
            <span id="userAvatar" class="user-avatar">ðŸ‘¤</span>
            <span id="userName" class="user-name">User</span>
            <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1>Tasks</h1>
                <p>Track and manage all project tasks</p>
            </div>
            <button id="createTaskBtn" class="btn btn-primary">
                âž• Create New Task
            </button>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="projectFilter">Project:</label>
                <select id="projectFilter" class="filter-select">
                    <option value="all">All Projects</option>
                    <!-- Projects will be loaded dynamically -->
                </select>
            </div>
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priorityFilter">Priority:</label>
                <select id="priorityFilter" class="filter-select">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
            </div>
        </div>

        <!-- Tasks Board -->
        <div class="tasks-board">
            <!-- Pending Column -->
            <div class="task-column">
                <div class="column-header">
                    <h3>ðŸ“‹ Pending</h3>
                    <span id="pendingCount" class="task-count">0</span>
                </div>
                <div id="pendingTasks" class="task-list">
                    <!-- Pending tasks will be loaded here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="task-column">
                <div class="column-header">
                    <h3>ðŸš€ In Progress</h3>
                    <span id="inProgressCount" class="task-count">0</span>
                </div>
                <div id="inProgressTasks" class="task-list">
                    <!-- In progress tasks will be loaded here -->
                </div>
            </div>

            <!-- Completed Column -->
            <div class="task-column">
                <div class="column-header">
                    <h3>âœ… Completed</h3>
                    <span id="completedCount" class="task-count">0</span>
                </div>
                <div id="completedTasks" class="task-list">
                    <!-- Completed tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Task</h2>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="taskProject">Project *</label>
                    <select id="taskProject" required>
                        <option value="">Select a project</option>
                        <!-- Projects will be loaded dynamically -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description *</label>
                    <textarea id="taskDescription" rows="3" required placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status *</label>
                        <select id="taskStatus" required>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority *</label>
                        <select id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStartDate">Start Date *</label>
                        <input type="date" id="taskStartDate" required>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Due Date *</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskEstimatedHours">Estimated Hours *</label>
                        <input type="number" id="taskEstimatedHours" min="0" step="0.5" required placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="taskActualHours">Actual Hours</label>
                        <input type="number" id="taskActualHours" min="0" step="0.5" value="0" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskAssignee">Assigned To *</label>
                    <select id="taskAssignee" required>
                        <option value="">Select team member</option>
                        <!-- Users will be loaded dynamically -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskTags">Tags (comma-separated)</label>
                    <input type="text" id="taskTags" placeholder="e.g., frontend, urgent, bug-fix">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Task Details Modal -->
    <div id="viewTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="viewTaskTitle">Task Details</h2>
                <button class="close-btn" onclick="closeViewTaskModal()">&times;</button>
            </div>
            <div id="taskDetails" class="task-details">
                <!-- Task details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
