<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Project Tracking System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="logo">ðŸ“Š</span>
            <span class="brand-name">Project Tracking System</span>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="projects.html" class="nav-link active">Projects</a>
            <a href="tasks.html" class="nav-link">Tasks</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="reports.html" class="nav-link">Reports</a>
        </div>
        <div class="nav-user">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                ðŸŒ™
            </button>
            <span id="userAvatar" class="user-avatar">ðŸ‘¤</span>
            <span id="userName" class="user-name">User</span>
            <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1>Projects</h1>
                <p>Manage and monitor all your projects</p>
            </div>
            <button id="createProjectBtn" class="btn btn-primary">
                âž• Create New Project
            </button>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="planning">Planning</option>
                    <option value="completed">Completed</option>
                    <option value="on-hold">On Hold</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priorityFilter">Priority:</label>
                <select id="priorityFilter" class="filter-select">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="searchInput" class="search-input" placeholder="Search projects...">
            </div>
        </div>

        <!-- Projects Grid -->
        <div id="projectsGrid" class="projects-grid">
            <!-- Projects will be loaded here dynamically -->
            <div class="loading">Loading projects...</div>
        </div>
    </div>

    <!-- Create/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Project</h2>
                <button class="close-btn" onclick="closeProjectModal()">&times;</button>
            </div>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required placeholder="Enter project name">
                </div>

                <div class="form-group">
                    <label for="projectDescription">Description *</label>
                    <textarea id="projectDescription" rows="3" required placeholder="Enter project description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectStatus">Status *</label>
                        <select id="projectStatus" required>
                            <option value="planning">Planning</option>
                            <option value="active">Active</option>
                            <option value="on-hold">On Hold</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectPriority">Priority *</label>
                        <select id="projectPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectStartDate">Start Date *</label>
                        <input type="date" id="projectStartDate" required>
                    </div>

                    <div class="form-group">
                        <label for="projectEndDate">End Date *</label>
                        <input type="date" id="projectEndDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectBudget">Budget ($) *</label>
                        <input type="number" id="projectBudget" min="0" step="100" required placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="projectBudgetSpent">Budget Spent ($)</label>
                        <input type="number" id="projectBudgetSpent" min="0" step="100" value="0" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="projectDepartment">Department *</label>
                    <input type="text" id="projectDepartment" required placeholder="e.g., Engineering, Marketing">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Project Details Modal -->
    <div id="viewProjectModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="viewProjectName">Project Details</h2>
                <button class="close-btn" onclick="closeViewProjectModal()">&times;</button>
            </div>
            <div id="projectDetails" class="project-details">
                <!-- Project details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
